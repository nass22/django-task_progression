{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pizza Mama</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    {% comment %} BOOTSTRAP CSS {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    {% comment %} GOOGLE FONTS {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="row">
                <div class="text-center head_title">
                    <h1> THE VAN LAB </h1>
                </div>
            </div>
            
            <div class="row mt-4 mx-auto">
                <div class="col-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="tracking_id_label">Tracking ID</span>
                        <input type="text" class="form-control" aria-label="Tracking ID" aria-describedby="tracking_id_label" id ="tracking_id" name="tracking_id">
                      </div>
                </div>
                <div class="col-4">
                    <button class="btn btn-light" type="submit">Search</button>
                </div>
            </div>
        </div>
    </div>

    {% comment %} <img src="{% static 'home/images/bg.jpg' %}"> {% endcomment %}
        
    {% comment %} <a href="{% url 'menu:index' %}">Voir le menu</a> {% endcomment %}



    {% comment %} BOOTSTRAP JS {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
